name: WebApp CI

on: [push]

env:
  AZURE_WEBAPP_NAME: "drinkjakt"
  AZURE_WEBAPP_PACKAGE_PATH: "web"
  NODE_VERSION: "16.x"
  NEXT_PUBLIC_SANITY_DATASET: ${{ secret.NEXT_PUBLIC_SANITY_DATASET }}
  NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secret.NEXT_PUBLIC_SANITY_PROJECT_ID }}
  SANITY_API_TOKEN: ${{ secret.SANITY_API_TOKEN }}
  SANITY_PREVIEW_SECRET: ${{ secret.SANITY_PREVIEW_SECRET }}

  AUTH0_SECRET: ${{ secret.AUTH0_SECRET }}
  AUTH0_BASE_URL: ${{ secret.AUTH0_BASE_URL }}
  AUTH0_ISSUER_BASE_URL: ${{ secret.AUTH0_ISSUER_BASE_URL }}
  AUTH0_CLIENT_ID: ${{ secret.AUTH0_CLIENT_ID }}
  AUTH0_CLIENT_SECRET: ${{ secret.AUTH0_CLIENT_SECRET }}

jobs:
  build:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@main

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: npm install and build
        run: |
          npm install
          npm run build
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure WebApp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
